<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Projects</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <!-- When clicked, emit project using `selected` output event emitter -->
      <mat-list-item
        *ngFor="let project of projects"
        (click)="selected.emit(project)"
      >
        <!-- Attribute binding syntax uses square brackets -->
        <h3 mat-line [style.color]="primaryColor">
          {{project.title}}
        </h3>
        <p mat-line>
          {{project.details}}
        </p>
        <button
          *ngIf="!readonly"
          mat-icon-button
          (click)="deleted.emit(project); $event.stopImmediatePropagation()"
        >
          <mat-icon>close</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>

  </mat-card-content>
</mat-card>
