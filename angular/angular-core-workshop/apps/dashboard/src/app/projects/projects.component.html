<div class="container">
  <!-- PROJECTS LIST -->
  <div class="col-50">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h1>Projects</h1>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list>
          <mat-list-item
            *ngFor="let project of projects$ | async"
            (click)="selectProject(project)"
          >
            <!-- Attribute binding syntax uses square brackets -->
            <h3 mat-line [style.color]="primaryColor">
              {{project.title}}
            </h3>
            <p mat-line>
              {{project.details}}
            </p>
            <button mat-icon-button (click)="deleteProject(project); $event.stopImmediatePropagation()">
              <mat-icon>close</mat-icon>
            </button>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>
  <!-- PROJECT DETAILS -->
  <div class="col-50">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h1>
            <!-- To handle no selected project, can use 'safe navigation operator' -->
            <!--{{selectedProject?.title}}-->
            <!-- Or you can use ngIf -->
            <!-- Which can do if/else using `else` -->
            <span *ngIf="selectedProject; else elseBlock">{{selectedProject.title}}</span>
            <!-- Can create a named HTML partial with ng-template -->
            <!-- Then it can be used in the ngIf above -->
            <ng-template #elseBlock>Select a Project</ng-template>
          </h1>
        </mat-card-title>
      </mat-card-header>
      <form>
        <mat-card-content>
          <!-- PROJECT FORM HERE -->
        </mat-card-content>
        <mat-card-actions>
          <button type="submit" mat-button color="primary">Save</button>
          <button type="button" mat-button (click)="cancel()">
            Cancel
          </button>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
</div>
