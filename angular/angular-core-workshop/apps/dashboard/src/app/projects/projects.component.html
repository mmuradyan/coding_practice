<div class="container">
  <!-- PROJECTS LIST -->
  <div class="col-50">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h1>Projects</h1>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list>
          <mat-list-item
            *ngFor="let project of projects$ | async"
            (click)="selectProject(project)"
          >
            <!-- Attribute binding syntax uses square brackets -->
            <h3 mat-line [style.color]="primaryColor">
              {{project.title}}
            </h3>
            <p mat-line>
              {{project.details}}
            </p>
            <button mat-icon-button (click)="deleteProject(project); $event.stopImmediatePropagation()">
              <mat-icon>close</mat-icon>
            </button>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>
  <!-- PROJECT DETAILS -->
  <div class="col-50">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h1>
            <!-- To handle no selected project, can use 'safe navigation operator' -->
            <!--{{selectedProject?.title}}-->
            <!-- Or you can use ngIf -->
            <!-- Which can do if/else using `else` -->
            <span *ngIf="selectedProject.id; else elseBlock">{{selectedProject.title}}</span>
            <!-- Can create a named HTML partial with ng-template -->
            <!-- Then it can be used in the ngIf above -->
            <ng-template #elseBlock>Select a Project</ng-template>
          </h1>
        </mat-card-title>
      </mat-card-header>
      <form (submit)="saveProject(selectedProject)">
        <mat-card-content>
          <mat-form-field class="full-width">
            <!-- ngModel requires FormsModule to be imported -->
            <input matInput placeholder="Title" [(ngModel)]="selectedProject.title" type="text" name="title">
          </mat-form-field>
          <mat-form-field class="full-width">
            <textarea
              matInput
              placeholder="Details"
              [(ngModel)]="selectedProject.details"
              type="text"
              name="details"
            ></textarea>
          </mat-form-field>
          <section>
            <h4>{{selectedProject.percentComplete}}% complete</h4>
            <mat-slider
              class="full-width"
              min="0"
              max="100"
              thumbLabel
              [(ngModel)]="selectedProject.percentComplete"
              name="percentComplete"
            ></mat-slider>
          </section>
          <section>
            <mat-checkbox [(ngModel)]="selectedProject.approved" name="approve">
              Approved By Customer
            </mat-checkbox>
          </section>
        </mat-card-content>
        <mat-card-actions>
          <button type="submit" mat-button color="primary">Save</button>
          <button type="button" mat-button (click)="cancel()">
            Cancel
          </button>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
</div>
