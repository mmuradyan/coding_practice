<mat-toolbar color="primary" class="mat-elevation-z4">
  <span>
    <!-- Can access `sidenav` identifier set below on `mat-sidenav` -->
    <!-- Then can call the underlying component's `toggle()` method on click -->
    <button mat-mini-fab (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="logo">
      <img src="assets/logo.png" alt="Logo">
    </span>
    <span class="title">
      {{title}}
    </span>
  </span>

  <span class="spacer"></span>
  <button class="login" mat-mini-fab>
    <mat-icon>person</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container>
  <!-- `#sidenav` makes the underlying component instance available to the rest of the template -->
  <!-- If you want to access it in component class, you can use `@ViewChild` decorator -->
  <mat-sidenav #sidenav mode="side" opened class="app-sidenav">
    <nav>
      <a
        mat-button
        class="nav-link"
        *ngFor="let link of links"
        [routerLink]="link.path"
        routerLinkActive="active"
      >
        <mat-icon>
          {{link.icon}}
        </mat-icon>
        {{link.title}}
      </a>
    </nav>
  </mat-sidenav>

  <div class="app-content">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
