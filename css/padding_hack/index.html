<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Padding Hack Demo</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <h1>Padding Hack Demo</h1>

      <h2>Square w/ fixed width</h2>
      <div class="square-fixed-container">
        <div class="square square-fixed">
          <div class="stretch"></div>
        </div>
      </div>

      <h2>Square w/ percentage width</h2>
      <div class="square square-percentage">
        <div class="stretch"></div>
      </div>

      <h2>Square w/ percentage width (pseudo-element)</h2>
      <div class="square square-percentage-pseudo">
        <div class="stretch"></div>
      </div>
    </main>
  </body>
</html>
