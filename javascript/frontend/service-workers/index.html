<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Service Workers</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <!-- https://developers.google.com/web/fundamentals/web-app-manifest/ -->
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <div class="app">
      <div class="form-group">
        <label for="f-input">Fahrenheit</label>
        <input type="number" id="f-input" class="form-control" />
      </div>
      <div class="form-group">
        <label for="c-input">Celsius</label>
        <input type="number" id="c-input" class="form-control" />
      </div>
      <a href="about.html">About</a>
      <button class="install-button btn btn-primary">Install</button>
    </div>
    <script>
      if ('serviceWorker' in navigator) {
        const serviceWorkerRegistration = window.location.href.includes('github.io') ?
          // https://gist.github.com/kosamari/7c5d1e8449b2fbc97d372675f16b566e
          ['serviceWorker.js', { scope: '/coding_practice/javascript/frontend/service-workers/' }] :
          ['serviceWorker.js'];
        navigator.serviceWorker.register(...serviceWorkerRegistration).then(
          () => console.info('Service worker registered'),
          (error) => console.error('Service worker registration failed: ', error),
        );
      }
    </script>
    <script type="module" src="app.js"></script>
    <script type="module">
      import app from './app.js';
      app();
    </script>
  </body>
</html>
